<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios e campos</title>
</head>
<style>
    label{
        display: block;
        cursor: pointer;
    }
</style>
<body>
    
    <form action="pra onde vai o formulario" method="get" target="_blank">

        <label for="nome">Nickname:</label>
        <input type="text" name="nome" id="nome" placeholder="nickname"> <!-- colocar ids nos inputs pois vamos usar label, o name é mais usado no back-end, value significa o valor do input, é oque vai chegar junto com o nome do servidor, vc recebe um atributo nome e um valor associado ao nome -->

        <label for="verificador">html ou css</label>
        <input type="checkbox", id="verificador">

        <label for="feminino">feminino</label>
        <input type="radio" id="feminino" name="genero" value="feminino">

        <label for="masculino"> masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino">

        <label for="outro">outro</label>
        <input type="radio" id="outro" name="genero" value="outro">



        <label for="data">data de nascimento</label>
        <input type="date" name="data" id="data">

         <label for="datatime">data de nascimento</label>
        <input type="datetime-local" name="datatime" id="datatime">

        <label for="cor">cores</label>
        <input type="color" name="cor" id="cor" value="#ffff">

        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="email" required>

        <label for="foto"> sua foto </label>
        <input type="file" name="foto" id="foto" accept=".png, .svg, image/*">
        <br>
        <label for="numero"> numero </label>
        <input type="number" name="numero" id="numero" placeholder="numero" min="18", max="100">

        <label for="senha"> sua senha </label>
        <input type="password" name="senha" id="senha" placeholder="digite sua senha">

        <label for="select">selecione seu titulo</label>
        <select name="select" id="select">
            <option value="cyberGuardian">cyberguardian</option>
             <option value="cyberGuardian">cyberguardian</option>
              <option value="cyberGuardian">cyberguardian</option>
        </select>

        <label for="textarea"></label>
        <textarea name="text" id="text" placeholder="bio"></textarea>
          <button type="submit">
            enviar
        </button>
    </form>

</body>
</html>
