<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>

    <nav class="navegacao">
        <p>aaaa</p>
        <p>adsdsds</p>
    </nav>


    <div class="login">

        <h2 class="tituloLogin">
            Login
        </h2>

      <form action="#" method="get" target="_blank">

        <div class="nickname">
            <input
              type="text"
              name="nickname"
              id="nickname"
              placeholder="Nickname.."
            />
        </div>

        <div class="senha">
            <input
            type="text"
            name="senha"
            id="senha"
            placeholder="senha"/>
        </div>

        <div class="remeberLogin">
            <label for="rememberme" class="labelRemember"> Remember me</label>
            <input type="checkbox" name="rememberme" id="rememberme" class="remembermeChec">
        </div>

        <button type="submit" class="botaoLogin">
            <span class="imagem">Entrar</span>
        </button>

      </form>
    </div>
  </body>
</html>
